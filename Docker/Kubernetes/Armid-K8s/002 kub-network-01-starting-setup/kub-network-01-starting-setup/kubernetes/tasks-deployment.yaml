apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks
          image: nilmr45/kub-demo-tasks:latest
          env:
            - name: AUTH_ADDRESS
              # value: "10.105.151.92" # inside a pod we can use localhost to communicate with conatiners
              value: "auth-service.default"
            - name: TASKS_FOLDER
              value: tasks
