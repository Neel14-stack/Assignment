apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec:
  replicas: 2
  selector:
    # matchLabels:
    #   app: second-app
    matchExpressions:
      - {key: app, operator: In, values: [second-app, first-app] }
  template:
    metadata: 
      labels: 
        app: second-app
    spec: 
      containers: 
        - name: seocnd-node
          image: nilmr45/kub-first-app:2
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            initialDelaySeconds: 5